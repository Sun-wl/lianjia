<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="frameworks/bootstrap-3.3.0-dist/css/bootstrap.css">
    <script src="frameworks/jquery-2.1.4/jquery.js"></script>
    <script src="frameworks/bootstrap-3.3.0-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/3-login.css">
</head>
<body>

<div class="container container1">
    <div class="row row1">
        <div class="col-xs-6 text-center">普通登录</div>
        <div class="col-xs-6 text-center">验证码快捷登录</div>
    </div>
    <div class="row row2">
        <div class="col-xs-6 row2-active"></div>
        <div class="col-xs-6"></div>
    </div>
</div>

<div class="container container2">
    <div class="row content">
        <input type="text" class="col-xs-12" placeholder="请输入短信验证码">
    </div>
    <div class="row content noborder">
        <input type="password" class="col-xs-12" placeholder="请输入登录密码">
    </div>
</div>

<div class="container container3">
    <button class="btn">立即注册</button>
    <div class="row">
        <span class="col-xs-3"><a href="#">立即登录</a></span>
        <span class="col-xs-3 pull-right"><a class="black" href="#">忘记密码</a></span>
    </div>
</div>

</body>
</html>
